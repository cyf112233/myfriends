name: MyFriends
version: '1.0.0'
main: byd.cxkcxkckx.MyFriends.MyFriends
api-version: 1.13
depend: [  ]
softdepend: [ PlaceholderAPI ]
authors: [ cxkcxkckx ]
description: 一个可爱的狐狸伙伴插件
commands:
  fox:
    description: 狐狸伙伴命令
    usage: |
      §6/fox §7- 显示帮助信息
      §6/fox storage §7- 打开狐狸的存储空间
      §6/fox teleport §7- 将狐狸传送到你身边
      §6/fox settings §7- 显示设置帮助
      §6/fox settings visibility §7- 修改可见性设置
      §6/fox settings redstone §7- 修改红石设置
    permission: myfriends.fox

permissions:
  myfriends.fox:
    description: 允许使用/fox命令
    default: true
  myfriends.fox.storage:
    description: 允许使用/fox storage命令
    default: true
  myfriends.fox.teleport:
    description: 允许使用/fox teleport命令
    default: true
  myfriends.fox.settings:
    description: 允许使用/fox settings命令
    default: true
  myfriends.fox.settings.visibility:
    description: 允许使用/fox settings visibility命令
    default: true
  myfriends.fox.settings.redstone:
    description: 允许使用/fox settings redstone命令
    default: true
